<form (submit)="login(formData)" #formData="ngForm">
  <label for="email">Email:</label>
  <input type="email"
  name="email"
  required
  ngModel
  #email="ngModel">
  <label for="password">Password:</label>
  <input type="password"
  name="password"
  required
  ngModel
  #password="ngModel">
  <input type="submit" value="Login">
</form>
